<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Tables</title>
</head>
<body>
    <ul type="square">
        <li> I am Shryansh Pandey </li>
            <ul>
                <li> I am a CSE student at VIT Bhopal </li>
            </ul>
    </ul>
    <ol type="I">
        <li> I am Shryansh Pandey </li>
            <ol>
                <li> I am a CSE student at VIT Bhopal </li>
            </ol>
    </ol>
    <hr>

    <!-- Tables -->
    <h3> Employee Details </h3>
    <table>
        <thead>
            <tr>
                <th> Name </th>
                <th> Employee ID </th>
                <th> Employee Role </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Shreyansh Pandey</td>
                <td>20BCE10404</td>
                <td>Web Developer</td>
            </tr>
            <tr>
                <td>Raaz Maurya</td>
                <td>20BCE10232</td>
                <td>HTML Expert</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
