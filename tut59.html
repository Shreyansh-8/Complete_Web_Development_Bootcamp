<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Time</title>
</head>
<style>
    .container{
        font-size: 25px;
        background-color: blanchedalmond;
        border: 3px solid black;
        text-align: center;
        padding: 35px;
        margin: 20px;
    }
    #time{
        font-weight: bolder;
    }
</style>
<body>
    <div class="container">
        <span id="time"></span>
    </div>
    <script>
        console.log("Date and Time Tutorial");
        
        // let now = new Date();
        // console.log(now);

        // let dt= new Date(100000);
        // console.log(dt);

        let d= new Date(4032,0,8,12,30,30);
        console.log(d);

        let yr=d.getFullYear();
        console.log("the year is",yr);
        
        let mon=d.getMonth();
        console.log("the Month is",mon);
        
        let day=d.getDay();
        console.log("the day is",day);
        
        let dt=d.getDate();
        console.log("the date is",dt);
        
        let h=d.getHours();
        console.log("the hour is",h);
        
        // let yr=d.getMinutes();
        // console.log("the year is",yr);
        function updatetime(){
            time.innerHTML=new Date();
        };
        setInterval(updatetime, 1000);
    </script>
</body>
</html>
