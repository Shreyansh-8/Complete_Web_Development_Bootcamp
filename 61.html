<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math object in JS</title>
</head>
<body>
    <div class="container">
        <h1>This is Math Object tutorial</h1>
    </div>

    <script>
        // Printing the Math Objects
        let m = Math;
        console.log(m);
         // Printing the Constants from Math Objects
        console.log("The value of Math.E is: ", Math.E);
        console.log("The value of Math.LN10 is: ", Math.LN10);
        console.log("The value of Math.PI is: ", Math.PI);
        console.log("The value of Math.SQRT2 is: ", Math.SQRT2);
         // Printing the Functions from Math Objects
         let a = 34.6859;
         let b = 89;
         console.log("the value of a abd b is ", a,b );
         console.log("the rounded value of a abd b is ", Math.round(a),Math.round(b) );
         console.log("3 raised to the power 2 is ", Math.pow(3,2));
         console.log("the Square root of 36 is ", Math.sqrt(39));


        //  ceil and floor function
        console.log("the rounded up value of 5.2 is ",Math.ceil(5.2));
        console.log("the rounded down value of 5.2 is ",Math.floor(5.2));


        // Absolute function
        console.log("the Absolute value of -5.2 is ",Math.abs(-5.2));

        // Trignometric functions
        console.log("The value of sin(pi) is ", Math.sin(Math.PI/2));
        console.log("The value of tan(pi) is ", Math.tan(Math.PI/3));
        console.log("The value of cos(pi) is ", Math.cos(Math.PI/4));

        // Min and Max function
        console.log("The min value of 4,5,6,8,2 is ", Math.min(4,5,6,8,2));
        console.log("The max value of 4,5,6,8,2 is ", Math.max(4,5,6,8,2));


        // Generating a random number
        let r = Math.random();
        console.log("the random number is",r);
        // Random number b/w (a1,b1) = a1 + (b1-a1)*Math.random();
        let a1= 5;
        let b1=25;
        let r1 = a1+(b1-a1)*Math.random();
        console.log("The random number b/w a1 and b1 is ", r1);

          

    </script>
</body>
</html>
