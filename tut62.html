<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON in JavaScript</title>
</head>
<body>
    <div class="container">
        This is my container
    </div>
    <script>
        let jsonObj ={
            name:"Harry",
            channel:"CWH",
            friend:"Rohan Das",
            food:"Bhindi",
        }
        console.log(jsonObj);

        let jsonstr=JSON.stringify(jsonObj);
        console.log(jsonstr);

         jsonstr = jsonstr.replace('Harry','Shreyansh');
        console.log(jsonstr);

        let newjson = JSON.parse(jsonstr);
        console.log(newjson);
    </script>
</body>
</html>
