<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on Selectors</title>
    <link rel="stylesheet" href="/tut31.css">
</head>
<body>
    <h1>This is more on selectors</h1>
    <div class="container">
        <div class="row">
            <ul>
                <li class="item"><p>This is a paragraph under list</p></li>
                <li>This is a list</li>
                <p>This is a paragraph</p>
            </ul>
            <p>This is a paragraph</p>
        </div>
        <p>This is an another paragraph</p>
    </div>
    <p>This is the outermost paragraph</p>
</body>
