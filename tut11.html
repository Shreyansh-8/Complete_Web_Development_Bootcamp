<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p> This is a paragraph</p>
    </div>
    <div>
        <p>This is another &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; paragraph</p>
        <p>paragraph is written like this &lt;p&gt;</p>
        <p>pound is written like this &pound;</p>
        <p>copyright is written like this &copy;</p>
        <p>paragraph is written like this &yen;</p>
        <p>paragraph is written like this &frac15;</p>

        <!-- we can refer on internet for differenet HTML Entities -->
    </div>
</body>
</html>
